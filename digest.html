---
layout: default
permalink: /digest/
---

<div class="posts">
  {% for post in site.posts %}
    {% if post.categories contains 'digest' %}
      <article class="post">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      </article>
    {% endif %}
  {% endfor %}
</div>
